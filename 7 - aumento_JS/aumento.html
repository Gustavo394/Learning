<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumento</title>
</head>
<body>
    <link rel="stylesheet" href="aumento.css"/>
    <form>
        Para saber se você tem direito a aumento<br><br>
        Informe o seu nome: <input type="text" name="nome" placeholder="Nome" size="23" id="nome"><br><br>
        Informe o salário por hora: <input type="number" name="h_sal" placeholder="Salário por hora" id="h_sal"><br><br>
        Informe as horas trabalhadas: <input type="number" name="h_trab" placeholder="Horas tabalharas" id="h_trab"><br><br>
        Informe o número de dependentes: <input type="number" name="num_dep" placeholder="Dependentes" id="num_dep"><br><br>
        <button onclick="fun_aumento()" name="verificar">Verificar</button>
    </form>
